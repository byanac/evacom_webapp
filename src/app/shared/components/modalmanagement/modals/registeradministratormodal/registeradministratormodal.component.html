<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-900/50 transition-opacity"></div>
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg  text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="px-4 pb-4 sm:p-6 sm:pb-4 bg-white">
              <h2 class="mb-6 text-center text-2xl font-bold">Registro de Nuevo Administrador</h2>
              <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
                <div class="mb-4">
                  <label class="mb-2 block text-sm font-bold text-gray-700" for="adminCode"> Código de ficha </label>
                  <div class="flex gap-2">
                    <input class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700  focus:outline-none" id="adminCode" type="text" formControlName="adminCode" placeholder="Ingrese el código de ficha" required />
                    <button (click)="SearchWorker()" type="button" style="width: 107.42px;" class="flex items-center items-center justify-center rounded-md bg-blue-600 py-2 text-white  hover:bg-blue-700">
                      <svg class="h-5 w-5 text-white"  xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z" />
                      </svg>
                    </button>
                  </div>
                </div>
                <div class="mb-4">
                  <label class="mb-2 block text-sm font-bold text-gray-700" for="name"> Nombre del empleado </label>
                  <input class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700  focus:outline-none" id="name" type="text" formControlName="name" />
                </div>
                <div class="mb-4">
                  <label class="mb-2 block text-sm font-bold text-gray-700" for="email"> Correo </label>
                  <input class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700  focus:outline-none" id="email" type="email" formControlName="email" />
                </div>
                <div class="mb-4">
                  <label class="mb-2 block text-sm font-bold text-gray-700" for="puesto"> Puesto </label>
                  <input class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700  focus:outline-none" id="puesto" type="puesto" formControlName="puesto" />
                </div>
                <div class="mb-4">
                  <label class="flex items-center">
                    <mat-slide-toggle formControlName="isActive" color="primary"></mat-slide-toggle>
                    <span class="ml-2 text-gray-700">
                      Estado del Administrador {{ adminForm.get('isActive')?.value ? '(Activo)' : '(Inactivo)' }}
                    </span>
                </label> 
                </div>
                <div class="grid gap-2">
                  <button class="focus:shadow-outline w-full rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700 focus:outline-none" type="submit">Registrar Administrador</button>
                  <button class="focus:shadow-outline w-full rounded bg-white px-4 py-2 font-bold text-black hover:bg-slate-300 focus:outline-none" (click)="CloseModal()">Cancelar</button>
                </div>
              </form>
        </div>
    </div>
  </div>
</div>
