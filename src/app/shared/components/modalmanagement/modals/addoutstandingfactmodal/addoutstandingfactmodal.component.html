<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-900/50 transition-opacity"></div>
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div>
            <div class="text-center">
              <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Registrar hecho resaltante de {{WorkerName}}</h3>
              <div class="mt-2 ">
                <label class="mb-0">Seleccione el tipo de hecho:</label>
                <form class="mt-4 mb-4">
                  <fieldset id="group1" class="radiobuttongroup">
                  <label>
                      <input class="mr-2" type="radio" value="p" name="group1"(change)="handleChange($event)">
                      <div class="grid justify-items-center items-center p-2">
                      <img src="assets/img/gusto.png" alt="Hecho positivo">
                      <p class="font-bold mb-0">Hecho positivo</p>
                    </div>
                  </label>
                  
                  <label>
                      <input class="mr-2" type="radio" value="n" name="group1" (change)="handleChange($event)">
                      <div class="grid justify-items-center items-center p-2">
                      <img src="assets/img/disgusto.png" alt="Hecho negativo">
                      <p class="font-bold mb-0">Hecho negativo</p>
                      </div>
                  </label>
                  </fieldset>
                </form>
                <select *ngIf="FormSelectsData != undefined" name="competencia" [(ngModel)]="SelectedCompetency" (change)="ChangeSelectedCompetency($event)" [disabled]="Selectedtype === ''" class="mb-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" id="competencia">
                    <option value="">Seleccionar competencia</option>
                    <option *ngFor="let item of FormSelectsData.competenciasResultado" [value]="item.codigo">{{item.titulo}}</option>
                </select>
                <select *ngIf="CompetencyData === undefined" [disabled]="SelectedCompetency === ''" class="mb-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" id="comportamiento">
                  <option value="">Seleccionar comportamiento</option>
                </select> 
                <select *ngIf="CompetencyData != undefined" name="comportamiento" [(ngModel)]="SelectedBehavior" [disabled]="SelectedCompetency === ''" class="mb-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" id="comportamiento">
                  <option value="">Seleccionar comportamiento</option>
                  <option *ngFor="let item of CompetencyData[0].comportamientosResultado" [value]="item.codigo">{{item.descripcion}}</option>
                </select> 
                <textarea name="descripcionhechoresaltante" [disabled]="SelectedBehavior === ''" [(ngModel)]="SelectedStandingDescription" class="w-max border" id="" cols="60" rows="5" maxlength="500" placeholder=" Describa el hecho resaltante del comportamiento seleccionado"></textarea>
                <p class="text-end">{{500 - SelectedStandingDescription.length}} caracteres restantes</p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"> 
          <button type="button" class="inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 ml-2 text-sm font-semibold text-white shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-blue-500 sm:mt-0 sm:w-auto" (click)="SendData()">Registrar</button>   
          <button type="button" class="inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto" (click)="CloseModal()" >Cancelar</button>        
        </div>
      </div>
    </div>
  </div>
</div>
