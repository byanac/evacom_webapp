<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-900/50 transition-opacity"></div>
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="sm:p-6 sm:pb-4" style="padding: 0px !important;">
          <div>
            <div class="bg-white mb-0 pd-0 max-w-2xl mx-auto py-4 mb-4 px-4 sm:px-6 lg:px-8 bg-background shadow-lg rounded-md" style="margin-bottom: 0px !important;">
              <div class="space-y-6">
                <div>
                  <h1 class="text-3xl font-bold text-foreground">Retroalimentaci√≥n</h1>
                  <p class="mt-2 mb-0 pb-0 text-muted-foreground">Comparte tus comentarios y compromisos de mejora.</p>
                </div>
                <div class="mt-2 grid grid-cols-1 gap-6">
                  <div>
                    <div>
                    <label
                    class="peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block text-sm font-medium text-foreground"
                  >
                  <p class="mb-0">Evaluador: {{UserSession.nombreCompleto.toUpperCase()}}</p> 
                  <p class="mb-0">Fecha: {{TodayDate.toLocaleDateString()}} </p>
                  </label>
                  </div>
                  <div *ngIf="Evaluator"> 
                    <label
                    class="peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block text-sm font-medium text-foreground"
                  >
                  <p class="mb-0">Evaluado: {{UserSession.nombreCompleto.toUpperCase()}}</p> 
                  <p class="mb-0" *ngIf="SaveEvaluatedFeedback || EvaluatorType === 'EVALUATED' || !EvaluatorReport">Fecha: {{TodayDate.toLocaleDateString()}} </p>
                  </label>
                  </div>
                  <label *ngIf="SaveEvaluatedFeedback">
                    <!-- <label *ngIf="SaveEvaluatedFeedback || EvaluatorType === 'EVALUATOR' || 'EVALUATED'" -->
                      class="peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block text-sm font-medium text-foreground"
                      for="evaluator-comments"
                    >
                      Comentarios del evaluador
                    </label>
                    <textarea *ngIf="SaveEvaluatedFeedback">
                    <!-- <textarea *ngIf="SaveEvaluatedFeedback || EvaluatorType === 'EVALUATOR' || 'EVALUATED'" -->
                      class="min-h-[80px] border px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 mt-1 block w-full rounded-md border-border bg-background text-foreground shadow-sm focus:border-primary focus:ring-primary"
                      id="evaluator-comments"
                      name="evaluator-comments"
                      rows="4"
                      [disabled]="AdminReport  || !EvaluatorReport || SaveEvaluatedFeedback "
                      [(ngModel)]="EvaluatorFeedback"
                    ></textarea>  
                  </div>
                  <div *ngIf="SaveEvaluatedFeedback || !Evaluator || AdminReport || !EvaluatorReport">
                    <label 
                      *ngIf="SaveEvaluatedFeedback || EvaluatorType === 'EVALUATED' || !EvaluatorReport"
                      class="peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block text-sm font-medium text-foreground"
                      for="improvement-commitments"
                    >
                      Comentarios del evaluado
                    </label>
                    <textarea
                      *ngIf="SaveEvaluatedFeedback || EvaluatorType === 'EVALUATED' || !EvaluatorReport"
                      class="min-h-[80px] border px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 mt-1 block w-full rounded-md border-border bg-background text-foreground shadow-sm focus:border-primary focus:ring-primary"
                      id="improvement-commitments"
                      name="improvement-commitments"
                      rows="4"
                      [(ngModel)]="EvaluatedFeedback"
                      placeholder="Ingresa tus compromisos de mejora..."
                      [disabled]="AdminReport"
                    ></textarea>
                  </div>
                </div>
                <div class="flex justify-end">
                <button 
                *ngIf="!AdminReport || AdminReport"
                (click)="CloseModal()"
                class="bg-red-500 mr-2 hover:bg-red-600 text-white inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground h-10 px-4 py-2"
                data-id="19"
              >
                {{CloseButtonText}}
              </button>
              <button 
              *ngIf="!AdminReport"
              class="bg-blue-500 hover:bg-blue-600 text-white inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground h-10 px-4 py-2"
              data-id="19"
            >
              Confirmar
            </button>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
