<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-900/50 transition-opacity"></div>
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div>
            <div class="text-center">
              <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Seleccione la fecha de inicio y fin en el que se realizara la apertura del periodo de retroalimentaci√≥n:</h3>
              <p class="mb-2">Las fechas actuales son del <b>{{RetroFechaIni}}</b> al <b>{{RetroFechaFin}}</b></p>
              <div class="mt-2">
              <p-calendar 
                *ngIf="RetroFechaFin != '' && RetroFechaIni != ''"
                [(ngModel)]="rangeDates" 
                selectionMode="range" 
                [readonlyInput]="true"
                [inline]="true"
                [locale]="es"
                (onSelect)="onDateChange($event)"> <!-- Add this line --> 
              </p-calendar>
              </div>
              <p class="pt-2">Las nuevas fechas: <b>{{NuevaFechaInicio}}</b> al <b>{{NuevaFechaFin}}</b></p>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"> 
          <button type="button" class="inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-blue-500 sm:mt-0 sm:w-auto" (click)="SendRangeDates()">Aceptar</button>   
          <button type="button" class="inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto" (click)="CloseModal()">Cancelar</button>        
        </div>
      </div>
    </div>
  </div>
</div>
