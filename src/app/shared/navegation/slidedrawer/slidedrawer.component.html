
<!-- DesktopMenu -->
<div *ngIf="loginService.GetUserSession().permisos !== undefined && loginService.GetUserSession().indRolAdmin !== null" class="offcanvas offcanvas-start" style="bottom: auto;" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel" >
    <aside id="default-sidebar" style="width: 19rem;" class="top-0 left-0 z-40 transition-transform" aria-label="Sidebar" style="top: 5rem !important; height: calc(100vh - 5rem) !important; background-color: #ECEFF1 !important;">
        <div class="h-full px-3 py-4 overflow-y-auto aside_bck_color">
            <ul class="space-y-2 font-medium" style="padding-left: 0;">      
              
                <li>
                  <a (click)="configurationService.ToggleMenu();" 
                  *ngIf="loginService.IsUserAdmin()"
                  [routerLink]="'registro-administradores'" 
                  [id]="'admin-register-administrator'" 
                  class="flex items-center text-left p-2 decoration-transparent text-black rounded-lg hover:bg-gray-300 group">
                  <span><svg xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5rem" viewBox="0 0 26 26"><path fill="black" d="M16.563 15.9c-.159-.052-1.164-.505-.536-2.414h-.009c1.637-1.686 2.888-4.399 2.888-7.07c0-4.107-2.731-6.26-5.905-6.26c-3.176 0-5.892 2.152-5.892 6.26c0 2.682 1.244 5.406 2.891 7.088c.642 1.684-.506 2.309-.746 2.396c-3.324 1.203-7.224 3.394-7.224 5.557v.811c0 2.947 5.714 3.617 11.002 3.617c5.296 0 10.938-.67 10.938-3.617v-.811c0-2.228-3.919-4.402-7.407-5.557m-5.516 8.709c0-2.549 1.623-5.99 1.623-5.99l-1.123-.881c0-.842 1.453-1.723 1.453-1.723s1.449.895 1.449 1.723l-1.119.881s1.623 3.428 1.623 6.018c0 .406-3.906.312-3.906-.028" /></svg></span>
                  <span class="ms-3 ">Registrar administrador</span>
                  </a>
                </li>
  
                <li *ngFor="let item of AdminParametrizationItems">
                  <button *ngIf="loginService.IsUserAdmin()" type="button" (click)="toggledisplayParamOptions()" class="flex items-center w-full p-2 text-base text-black transition duration-75 rounded-lg group hover:bg-gray-300" aria-controls="dropdown-example" data-collapse-toggle="dropdown-example">
                    <svg class="w-6 h-6 text-black" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 512 512">
                      <path fill="black" d="M501.1 395.7L384 278.6c-23.1-23.1-57.6-27.6-85.4-13.9L192 158.1V96L64 0L0 64l96 128h62.1l106.6 106.6c-13.6 27.8-9.2 62.3 13.9 85.4l117.1 117.1c14.6 14.6 38.2 14.6 52.7 0l52.7-52.7c14.5-14.6 14.5-38.2 0-52.7M331.7 225c28.3 0 54.9 11 74.9 31l19.4 19.4c15.8-6.9 30.8-16.5 43.8-29.5c37.1-37.1 49.7-89.3 37.9-136.7c-2.2-9-13.5-12.1-20.1-5.5l-74.4 74.4l-67.9-11.3L334 98.9l74.4-74.4c6.6-6.6 3.4-17.9-5.7-20.2c-47.4-11.7-99.6.9-136.6 37.9c-28.5 28.5-41.9 66.1-41.2 103.6l82.1 82.1c8.1-1.9 16.5-2.9 24.7-2.9m-103.9 82l-56.7-56.7L18.7 402.8c-25 25-25 65.5 0 90.5s65.5 25 90.5 0l123.6-123.6c-7.6-19.9-9.9-41.6-5-62.7M64 472c-13.2 0-24-10.8-24-24c0-13.3 10.7-24 24-24s24 10.7 24 24c0 13.2-10.7 24-24 24" />
                    </svg>        
                       <span class="flex-1 ms-4 text-left rtl:text-right text-black whitespace-nowrap">{{item.SubMenuName}}</span>
                   <svg [class.rotate-180]="displayAdminOptions" class="w-3 h-3"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                       <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                   </svg> 
                  </button>
                  <ul  id="dropdown-example" class="custom-margin-left py-2 space-y-2 ml-2" *ngIf="displayParamOptions">
                      <li *ngFor="let item of item.SubMenuItems">
                        <button [id]="item.route + '_id'" [routerLink]="[item.route]" (click)="configurationService.ToggleMenu();" class="flex text-left items-center w-full p-2 text-black transition decoration-transparent duration-75 rounded-lg pl-11 group hover:bg-gray-300">                
                          <span *ngIf="item.svg" [innerHTML]="getSanitizedSvg(item.svg)"></span>
                          <span class="ms-3">{{item.name}}</span>
                        </button>
                      </li>
                  </ul>
               </li>
                
                    <li *ngFor="let item of AdminCalibrationItems">
                      <button *ngIf="loginService.IsUserAdmin()" type="button" (click)="toggleACMoptions()" class="flex items-center w-full p-2 text-base text-black transition duration-75 rounded-lg group hover:bg-gray-300" aria-controls="dropdown-example" data-collapse-toggle="dropdown-example">
                        <svg class="w-6 h-6 text-black"  xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                          <path fill-rule="evenodd" d="M15 4H9v16h6V4Zm2 16h3a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-3v16ZM4 4h3v16H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2Z" clip-rule="evenodd"/> 
                       </svg>               
                           <span class="flex-1 ms-4 text-left rtl:text-right text-black whitespace-nowrap">{{item.SubMenuName}}</span>
                       <svg [class.rotate-180]="displayAdminOptions" class="w-3 h-3"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                           <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                       </svg> 
                      </button>
                      <ul  id="dropdown-example" class="custom-margin-left py-2 space-y-2 ml-2" *ngIf="displayACMOptions">
                          <li *ngFor="let item of item.SubMenuItems">
                            <button (click)="ShowModalACM(item.type);" [id]="item.route + '_id'" class="flex text-left items-center w-full p-2 text-black transition decoration-transparent duration-75 rounded-lg pl-11 group hover:bg-gray-300">                
                              <span *ngIf="item.svg" [innerHTML]="getSanitizedSvg(item.svg)"></span>
                              <span class="ms-3">{{item.name}}</span>
                            </button>
                          </li>
                      </ul>
                   </li>
    
                   <li *ngFor="let item of AdminExceptionItems">
                    <button *ngIf="loginService.IsUserAdmin()" type="button" (click)="toggleAdminExceptionOptions()" class="flex items-center w-full p-2 text-base text-black transition duration-75 rounded-lg group hover:bg-gray-300" aria-controls="dropdown-example" data-collapse-toggle="dropdown-example">
                      <svg class="w-6 h-6 text-black"  xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 32 32">
                        <path fill="black" d="M28 10h-6V4a2 2 0 0 0-2-2H4a2.003 2.003 0 0 0-2 2v16a2.003 2.003 0 0 0 2 2h6v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V12a2 2 0 0 0-2-2M12 20v-8h8v8ZM3.999 4H20v6h-8a2 2 0 0 0-2 2v8H4Z" />
                      </svg>
                         <span class="flex-1 ms-4 text-left rtl:text-right text-black whitespace-nowrap">{{item.SubMenuName}}</span>
                     <svg [class.rotate-180]="displayAdminOptions" class="w-3 h-3"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                         <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                     </svg> 
                    </button>
                    <ul  id="dropdown-example" class="custom-margin-left py-2 space-y-2 ml-2" *ngIf="AdminExceptionOptions">
                        <li *ngFor="let item of item.SubMenuItems">
                          <button (click)="ShowModalException(item.type);" [id]="item.route + '_id'" class="flex text-left items-center w-full p-2 text-black transition decoration-transparent duration-75 rounded-lg pl-11 group hover:bg-gray-300">                
                            <span *ngIf="item.svg" [innerHTML]="getSanitizedSvg(item.svg)"></span>
                            <span class="ms-3">{{item.name}}</span>
                          </button>
                        </li>
                    </ul>
                 </li>
    
                    <li> 
                    <!-- <ul class="pt-2 mt-2 space-y-2 font-medium border-t border-white"></ul> -->
                    <button  *ngIf="loginService.IsUserAdmin()" type="button" (click)="toggleadminreportoptions()" class="flex items-center text-left w-full p-2 text-base text-black transition duration-75 rounded-lg group hover:bg-gray-300" aria-controls="dropdown-example" data-collapse-toggle="dropdown-example">
                      <svg class="w-6 h-6 text-gray-white"  xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M6 2a2 2 0 0 0-2 2v15a3 3 0 0 0 3 3h12a1 1 0 1 0 0-2h-2v-2h2a1 1 0 0 0 1-1V4a2 2 0 0 0-2-2h-8v16h5v2H7a1 1 0 1 1 0-2h1V2H6Z" clip-rule="evenodd"/>
                      </svg>                                  
                          <span class="flex-1 ms-4 text-left rtl:text-right text-black whitespace-nowrap">Reportes</span>
                      <svg [class.rotate-180]="displayAdminOptions" class="w-3 h-3"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                      </svg>
                    </button>
                    <ul id="dropdown-example" class="py-2 space-y-2 ml-2" *ngIf="displayAdminReportOptions">
                        <li *ngFor="let item of AdminReportOptions">
                          <a   *ngIf="item.OpenModal != true" (click)="configurationService.ToggleMenu();" [routerLink]="[item.route]" [id]="item.route + '_id'" class="custom-margin-left text-left flex items-center w-full p-2 text-black transition decoration-transparent duration-75 rounded-lg pl-11 group hover:bg-gray-300">                
                            <span *ngIf="item.svg" [innerHTML]="getSanitizedSvg(item.svg)"></span>
                            <span class="ms-3">{{item.name}}</span>
                          </a>
                          <button  *ngIf="item.OpenModal" (click)="ShowConsolidatedModal();" class="custom-margin-left flex items-center w-full p-2 text-black text-left transition decoration-transparent duration-75 rounded-lg pl-11 group hover:bg-gray-300">                
                            <span *ngIf="item.svg" [innerHTML]="getSanitizedSvg(item.svg)"></span>
                            <span class="ms-3">{{item.name}}</span>
                          </button>
                        </li>
                    </ul>
                 </li>
    
                 <li> 
                  <!-- <ul class="pt-2 mt-2 space-y-2 font-medium border-t border-white"></ul> -->
                  <button  *ngIf="loginService.IsUserAdmin()" type="button" (click)="toggleHistoricReportsOptions()" class="flex items-center text-left w-full p-2 text-base text-black transition duration-75 rounded-lg group hover:bg-gray-300" aria-controls="dropdown-example" data-collapse-toggle="dropdown-example">
                    <svg class="w-6 h-6 text-gray-white"  xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                      <path fill-rule="evenodd" d="M6 2a2 2 0 0 0-2 2v15a3 3 0 0 0 3 3h12a1 1 0 1 0 0-2h-2v-2h2a1 1 0 0 0 1-1V4a2 2 0 0 0-2-2h-8v16h5v2H7a1 1 0 1 1 0-2h1V2H6Z" clip-rule="evenodd"/>
                    </svg>                                  
                        <span class="flex-1 ms-4 text-left rtl:text-right text-black whitespace-nowrap">Reportes históricos</span>
                    <svg [class.rotate-180]="displayAdminOptions" class="w-3 h-3"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                    </svg>
                  </button>
                  <ul id="dropdown-example" class="py-2 space-y-2 ml-2" *ngIf="HistoricReportsOption">
                      <li *ngFor="let item of AdminHistoricItems[0].SubMenuItems">
                        <a  (click)="configurationService.ToggleMenu();" [routerLink]="[item.route]" [id]="item.route + '_id'" class="custom-margin-left text-left flex items-center w-full p-2 text-black transition decoration-transparent duration-75 rounded-lg pl-11 group hover:bg-gray-300">                
                          <span *ngIf="item.svg" [innerHTML]="getSanitizedSvg(item.svg)"></span>
                          <span class="ms-3">{{item.name}}</span>
                        </a>
                      </li>
                  </ul>
                 </li>
    
                  <li>
                  <button *ngIf="loginService.IsUserAdmin()" type="button" (click)="toggleadminactionoptions()" class="flex text-left items-center w-full p-2 text-base text-black transition duration-75 rounded-lg group hover:bg-gray-300" aria-controls="dropdown-example" data-collapse-toggle="dropdown-example">
                    <svg class="w-6 h-6 text-gray-white"  xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                      <path fill-rule="evenodd" d="M11.32 6.176H5c-1.105 0-2 .949-2 2.118v10.588C3 20.052 3.895 21 5 21h11c1.105 0 2-.948 2-2.118v-7.75l-3.914 4.144A2.46 2.46 0 0 1 12.81 16l-2.681.568c-1.75.37-3.292-1.263-2.942-3.115l.536-2.839c.097-.512.335-.983.684-1.352l2.914-3.086Z" clip-rule="evenodd"/>
                      <path fill-rule="evenodd" d="M19.846 4.318a2.148 2.148 0 0 0-.437-.692 2.014 2.014 0 0 0-.654-.463 1.92 1.92 0 0 0-1.544 0 2.014 2.014 0 0 0-.654.463l-.546.578 2.852 3.02.546-.579a2.14 2.14 0 0 0 .437-.692 2.244 2.244 0 0 0 0-1.635ZM17.45 8.721 14.597 5.7 9.82 10.76a.54.54 0 0 0-.137.27l-.536 2.84c-.07.37.239.696.588.622l2.682-.567a.492.492 0 0 0 .255-.145l4.778-5.06Z" clip-rule="evenodd"/>
                    </svg>                
                        <span class="flex-1 ms-4 text-left rtl:text-right text-black whitespace-nowrap">Acciones</span>
                    <svg [class.rotate-180]="displayAdminOptions" class="w-3 h-3"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                    </svg>
                  </button>
                  <ul  id="dropdown-example" class="py-2 space-y-2 ml-2" *ngIf="displayAdminActionOptions && loginService.IsUserAdmin()">  
                     <li *ngFor="let item of AdminActionsOptions">
                      <a  *ngIf="item.OpenModal != true" (click)="configurationService.ToggleMenu();" [routerLink]="[item.route]" [id]="item.route + '_id'" class="custom-margin-left text-left flex items-center w-full p-2 text-black transition decoration-transparent duration-75 rounded-lg pl-11 group hover:bg-gray-300">                
                        <span *ngIf="item.svg" [innerHTML]="getSanitizedSvg(item.svg)"></span>
                        <span class="ms-3">{{item.name}}</span>
                      </a>
                    </li>
                  </ul>
               </li>
  
              <ul *ngIf="loginService.isUserEvaluator()?.estadoEvaluador && loginService.IsUserAdmin()" class="pt-2 mt-2 space-y-2 font-medium border-t border-black"></ul>
              
              <div *ngIf="((loginService.isUserEvaluator()?.estadoEvaluador && VerifyEvaluatorRangedDates(EvaluatorEvaluationItems[0]?.startCalendarName, EvaluatorEvaluationItems[0]?.endCalendarName)) || FindEvaluatorFlagValue(EvaluatorEvaluationItems[0].exceptionFlagName)) && LoadedEvaluatorExceptionFlags">
                <li *ngFor="let item of EvaluatorEvaluationItems">
                  <button *ngIf="loginService.isUserEvaluator()?.estadoEvaluador"  type="button" (click)="toggleevaluationoptions()" class="flex text-left items-center w-full p-2 text-base text-black transition duration-75 rounded-lg group hover:bg-gray-300" aria-controls="dropdown-example" data-collapse-toggle="dropdown-example">
                    <svg class="w-6 h-6 text-black"  xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                      <path fill-rule="evenodd" d="M12 2c-.791 0-1.55.314-2.11.874l-.893.893a.985.985 0 0 1-.696.288H7.04A2.984 2.984 0 0 0 4.055 7.04v1.262a.986.986 0 0 1-.288.696l-.893.893a2.984 2.984 0 0 0 0 4.22l.893.893a.985.985 0 0 1 .288.696v1.262a2.984 2.984 0 0 0 2.984 2.984h1.262c.261 0 .512.104.696.288l.893.893a2.984 2.984 0 0 0 4.22 0l.893-.893a.985.985 0 0 1 .696-.288h1.262a2.984 2.984 0 0 0 2.984-2.984V15.7c0-.261.104-.512.288-.696l.893-.893a2.984 2.984 0 0 0 0-4.22l-.893-.893a.985.985 0 0 1-.288-.696V7.04a2.984 2.984 0 0 0-2.984-2.984h-1.262a.985.985 0 0 1-.696-.288l-.893-.893A2.984 2.984 0 0 0 12 2Zm3.683 7.73a1 1 0 1 0-1.414-1.413l-4.253 4.253-1.277-1.277a1 1 0 0 0-1.415 1.414l1.985 1.984a1 1 0 0 0 1.414 0l4.96-4.96Z" clip-rule="evenodd"/>
                    </svg>                                 
                        <span class="flex-1 text-left ms-4 text-left rtl:text-right text-black whitespace-nowrap" style="margin-inline-start: 0.7rem !important; ">{{item.SubMenuName}}</span>
                    <svg [class.rotate-180]="displayAdminOptions" class="w-3 h-3"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                    </svg>
                  </button>
                  <ul id="dropdown-example" class="py-2 space-y-2 ml-2" *ngIf="displayEvaluationOptions">
                      <li *ngFor="let item of item.SubMenuItems; index as i">
                        <a *ngIf="loginService.GetUserSession().permisos[i].evaluador" (click)="closeMenu();" [routerLink]="[item.route]" [id]="item.route + '_id'" class="flex  text-left custom-margin-left items-center w-full p-2 text-black transition decoration-transparent duration-75 rounded-lg pl-11 group hover:bg-gray-300">
                          <span *ngIf="item.svg" [innerHTML]="getSanitizedSvg(item.svg)"></span>
                          <span class="ms-3 text-left">{{item.name}}</span>
                        </a>
                      </li>
                  </ul>
               </li>
              </div>
               
               <div *ngFor="let item of EvaluatorOptions; index as i" >
                <li >
                    <a (click)="configurationService.ToggleMenu();" 
                    *ngIf="
                    (
                      ((
                      (item.name === 'Fase de Retroalimentación' || 
                       item.name === 'Validación de PID' || 
                       item.name === 'Seguimiento de cumplimiento de PID') && 
                      (loginService.isUserEvaluator()?.evaluadorjefe)
                    ) &&
                    VerifyEvaluatorRangedDates(item.startCalendarName, item.endCalendarName)) || 
                    FindEvaluatorFlagValue(item.exceptionFlagName) && LoadedEvaluatorExceptionFlags
                  )
                    "                
                    [routerLink]="[item.route]" 
                    [id]="item.route + '_id'" 
                    class="flex items-center text-left p-2 decoration-transparent text-black rounded-lg hover:bg-gray-300 group">
                    <span *ngIf="item.svg" [innerHTML]="getSanitizedSvg(item.svg)"></span>
                    <span class="ms-3 ">{{item.name}}</span>
                    </a>
                </li>
              </div>
  
              <ul *ngIf="loginService.isUserEvaluator().estadoEvaluador && loginService.isUserEvaluated().estadoEvaluado" class="pt-2 mt-2 space-y-2 font-medium border-t border-black"></ul>
              
              <ng-container *ngFor="let item of EvaluatedMenuItems; index as i">
                <li *ngIf="loginService.isUserEvaluated()?.estadoEvaluado && LoadedEvaluatedExceptionFlags">
                  <a (click)="configurationService.ToggleMenu();"
                     *ngIf="(loginService.isUserEvaluated()?.estadoEvaluado && this.VerifyEvaluatedRangedDates(item.startCalendarName, item.endCalendarName,loginService.GetUserSession().fecha)) || FindEvaluatedFlagValue(item.exceptionFlagName)"
                     [routerLink]="[item.route]" 
                     [id]="item.route + '_id'" 
                     class="flex items-center p-2 text-left decoration-transparent text-black rounded-lg hover:bg-gray-300 group">
                    <span *ngIf="item.svg" [innerHTML]="getSanitizedSvg(item.svg)"></span>
                    <span class="ms-3">{{item.name}}</span>
                  </a>
                </li>
              </ng-container>     
              
              <ng-container *ngFor="let item of EvaluatedPIDMenuItems; index as i">
                <li *ngIf="loginService.isUserEvaluated()?.estadoEvaluado && LoadedEvaluatedExceptionFlags">
                  <a (click)="configurationService.ToggleMenu();"
                     *ngIf="(showEvaluatedPIDOptions && this.VerifyEvaluatedRangedDates(item.startCalendarName, item.endCalendarName)) || FindEvaluatedFlagValue(item.exceptionFlagName)" 
                     [routerLink]="[item.route]" 
                     [id]="item.route + '_id'" 
                     class="flex items-center p-2 text-left decoration-transparent text-black rounded-lg hover:bg-gray-300 group">
                    <span *ngIf="item.svg" [innerHTML]="getSanitizedSvg(item.svg)"></span>
                    <span class="ms-3">{{item.name}}</span>
                  </a>
                </li>
              </ng-container>  
  
              <li class="mt-0">
                <ul *ngIf="loginService.isUserEvaluated().estadoEvaluado || loginService.isUserEvaluator().estadoEvaluador" class="pt-2 mt-2 space-y-2 font-medium border-t border-black">
                  <li *ngFor="let item of OutStaindingFacts">
                    <a 
                      style="text-decoration: none;color: black;"
                      (click)="item.onlycanseeEvaluated ? showFactsDialog() : configurationService.ToggleMenu();" 
                      [routerLink]="item.onlycanseeEvaluated ? null : [item.route]" 
                      *ngIf="
                        (loginService.isUserEvaluated() && item.onlycanseeEvaluated === loginService.isUserEvaluated().estadoEvaluado) || 
                        (loginService.isUserEvaluator().evaluadorjefe && item.onlycanseeEvaluator === loginService.isUserEvaluator().estadoEvaluador)"
                      [id]="item.route + '_id'" 
                      class="flex text-left items-center p-2 decoration-transparent text-black rounded-lg hover:bg-gray-300 group">
                      <div>
                        <span *ngIf="item.svg" [innerHTML]="getSanitizedSvg(item.svg)"></span>
                      </div>
                      <span class="ms-3">{{item.name}}</span>
                    </a>
                  </li>
                </ul>
              </li>

            </ul>
        </div>
    </aside>
  </div>
