<div  class="relative overflow-x-auto">
    <app-title titulo="REPORTE DE AVANCE DE CONOCIMIENTO"></app-title>
    <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md border border-gray-300 rounded-md mb-6">
        
        <div class="grid grid-cols-1 gap-4 mb-6">
                <app-filepositionperiodfilter 
                  [ShowStatusModal]="true" 
                  [StatusPlaceHolder]="'Estado de confirmación'" 
                  [FalseText]="'No confirmado'" 
                  [TrueText]="'Confirmado'" 
                  [StatusOptionWidth]="'215px'">
                </app-filepositionperiodfilter>
        </div>
        
        <div class="flex flex-wrap gap-4 justify-center">
          <app-gerencyteamsmultiselect></app-gerencyteamsmultiselect>
          
          <button style="width: 107.42px;" (click)="FilterData()"  class="items-center justify-center py-2 bg-blue-600 text-white rounded-md flex items-center hover:bg-blue-700 ">
            <svg class="w-5 h-5 text-white"  xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
              </svg>                
            Buscar
          </button>
          
          <button style="width: 107.42px;" (click)="RefreshFilters()" class="items-center justify-center py-2 border border-gray-300 rounded-md flex items-center hover:bg-gray-50 ">
            <svg class="w-5 h-5 text-black"  xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="black" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M8.586 2.586A2 2 0 0 1 10 2h4a2 2 0 0 1 2 2v2h3a1 1 0 1 1 0 2v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8a1 1 0 0 1 0-2h3V4a2 2 0 0 1 .586-1.414ZM10 6h4V4h-4v2Zm1 4a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Zm4 0a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Z" clip-rule="evenodd"/>
              </svg>
            Limpiar
          </button>
        </div>
      </div> 
      
      
   <app-targetscounters *ngIf="this.startuptable" [DataToCount]="DataList" [ConfirmedEntryName]="'estadoConfirmacion'" [ConfirmText]="'Confirmado'" [NotConfirmedText]="'No confirmado'"></app-targetscounters>

   <div *ngIf="this.startuptable" class="relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 border solid">
        <thead class="text-xs text-gray-700 uppercase bg-gray-5">
            <tr>
                <th scope="col" class="px-6 py-3 border" style="width: 8rem;">
                    Foto
                </th>
                <th scope="col" class="px-6 py-3 border" style="width: 5.9rem;">
                    COD. FICHA
                </th>
                <th scope="col" class="px-6 py-3 border" style="width: 35rem;">
                    APELLIDOS Y NOMBRES
                </th>
                <th scope="col" class="px-6 py-3 border" style="width: 8.5rem;">
                    UNIDAD ORGÁNICA
                </th>
                <th scope="col" class="px-6 py-3 border" style="width: 6.8rem;">
                    COD. PUESTO
                </th>
                <th scope="col" class="px-6 py-3 border text-wrap" style="width: 35rem;">
                    PUESTO
                </th>
                <th scope="col" class="px-6 py-3 border">
                    CONOCIMIENTO
                </th>
                <th scope="col" class="px-6 py-3 border">
                    ACCIONES
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of DataList" class="border hover:bg-gray-100">  
                <th class="px-6 py-4 text-black border">
                    <img class="w-20 h-20" 
                         [src]="item.foto" loading="lazy" 
 
                         crossorigin="anonymous" (error)="onImgError($event)"
                         alt="Foto">
                </th>          
                <th class="px-6 py-4 text-gray-900 whitespace-nowrap">
                    <div class="text-base font-semibold">{{removeLeadingZeros(item.codigoFicha)}}</div>
                </th>
                <td class="px-6 py-4 text-black border">
                    {{item.apellidosNombres}}
                </td>
                <td class="px-6 py-4 text-black border">
                    {{item.unidadOrganica}}
                </td>
                <td class="px-6 py-4 text-black border">
                    {{item.codigoPuesto}}
                </td>
                <td class="px-6 py-4 text-black border">
                    {{item.nombrePuesto}}
                </td>
                <td class="px-6 py-4 text-black border">
                    <div *ngIf="item.estadoConfirmacion" class="flex items-center"> 
                        <span class="badgegreen bg-green-500">CONFIRMADO</span>                          
                    </div>
                    <div *ngIf="!item.estadoConfirmacion" class="flex items-center"> 
                        <span class="badgered bg-red-500">NO CONFIRMADO</span>                             
                    </div>             
                </td>
                <td class="px-6 py-4">
                    <div class="w-full">
                        <button type="button" *ngIf="item.estadoConfirmacion" style="cursor: not-allowed;" class="w-full text-white bg-gray-500 font-medium rounded-lg text-sm px-2.5 py-2.5">Notificar</button>
                        <button type="button" *ngIf="!item.estadoConfirmacion" (click)="sendEmail(item.apellidosNombres,item.codigoPuesto,item.codigoFicha)" class="w-full text-white bg-blue-500 hover:bg-blue-600 font-medium rounded-lg text-sm px-2.5 py-2.5">Notificar</button>
                    </div>               
                </td>
            </tr>
        </tbody>
    </table>
  </div>
  
</div>
