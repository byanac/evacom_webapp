<!-- INI PROY-00013 RFC -->
<div *ngIf="Type != ''">
  <app-title titulo="{{Type}}"></app-title>
  <div class="contenedor">
    <button class="DownloadMasive" (click)="onSincronizar()">{{nameButton}}</button>
  </div>
  <div class="relative overflow-x-auto h-screen">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 block overflow-x-auto">
      <thead class="text-xs text-gray-700 uppercase bg-gray-5">
        <tr>
          <th scope="col" class="px-6 py-3 border" style="width: 20%">
            Código
          </th>
          <th scope="col" class="px-6 py-3 border" style="width: 20%">
            Nombre Corto
          </th>
          <th scope="col" class="px-6 py-3 border" style="width: 45%">
            Nombre Unidad Organizativa
          </th>
          <th scope="col" class="px-6 py-3 border" style="width: 20%">
            Fecha de Actualización
          </th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr *ngFor="let item of unidadOrganizativaSelect" > -->
        <tr *ngFor="let item of paginatedUnidadOrganizativa">
          <td class="px-6 py-4 text-black border">{{item.codigo}}</td>
          <td class="px-6 py-4 text-black border">{{item.nombreCorto}}</td>
          <td class="px-6 py-4 text-black border">{{item.nombre}}</td>
          <td class="px-6 py-4 text-black border">{{ item.fecha | date:'dd/MM/yyyy' }}</td>
        </tr>
      </tbody>
    </table>
    <div class="flex justify-center mt-4">
      <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1"
        class="mx-1 px-3 py-1 border rounded bg-gray-200 hover:bg-gray-300">
        Anterior
      </button>

      <span class="mx-2 text-sm">
        Página {{ currentPage }} de {{ totalPages }}
      </span>

      <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages"
        class="mx-1 px-3 py-1 border rounded bg-gray-200 hover:bg-gray-300">
        Siguiente
      </button>
    </div>

  </div>
</div>
<!-- FIN PROY-00013 RFC -->
