
<div  class="relative overflow-x-auto">
    <app-title titulo="REPORTE DE AVANCE AUTOEVALUACIÓN"></app-title>
    <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md border border-gray-300 rounded-md mb-6">
          
      <div class="grid grid-cols-1 gap-4 mb-6">
          <app-filepositionperiodfilter [ShowStatusModal]="true" [StatusPlaceHolder]="'Estado de autoevaluación'" [FalseText]="'No evaluado'" [TrueText]="'Evaluado'" [StatusOptionWidth]="'227px'"></app-filepositionperiodfilter>
        </div>
      
        <!-- Selección de equipos -->
        <div class="flex flex-wrap gap-4 justify-center">
          <app-gerencyteamsmultiselect></app-gerencyteamsmultiselect>
          
          <button style="width: 107.42px;" (click)="FilterData()"  class="items-center justify-center py-2 bg-blue-600 text-white rounded-md flex items-center hover:bg-blue-700 ">
            <svg class="w-5 h-5 text-white"  xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
            </svg>     
            Buscar           
          </button>
          
          <button style="width: 107.42px;" (click)="RefreshFilters()" class="items-center justify-center py-2 border border-gray-300 rounded-md flex items-center hover:bg-gray-50 ">
                <svg class="w-5 h-5 text-black"  xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="black" viewBox="0 0 24 24">
                  <path fill-rule="evenodd" d="M8.586 2.586A2 2 0 0 1 10 2h4a2 2 0 0 1 2 2v2h3a1 1 0 1 1 0 2v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8a1 1 0 0 1 0-2h3V4a2 2 0 0 1 .586-1.414ZM10 6h4V4h-4v2Zm1 4a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Zm4 0a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Z" clip-rule="evenodd"/>
                </svg>
              Limpiar
          </button>
        </div>
      </div>
  
    <app-targetscounters *ngIf="this.startuptable" [DataToCount]="DataList" [ConfirmedEntryName]="'estadoAutoevaluacion'" [ConfirmText]="'Evaluado'" [NotConfirmedText]="'No evaluado'"></app-targetscounters>
    
    <div *ngIf="this.startuptable" class="relative overflow-x-auto">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 border solid">
          <thead class="text-xs text-gray-700 uppercase bg-gray-5">
              <tr>
                  <th scope="col" class="px-6 py-3 border" style="width: 8rem;">
                      Foto
                  </th>
                  <th scope="col" class="px-6 py-3 border" style="width: 5.9rem;">
                      COD. FICHA
                  </th>
                  <th scope="col" class="px-6 py-3 border" style="width: 35rem;">
                      APELLIDOS Y NOMBRES
                  </th>
                  <th scope="col" class="px-6 py-3 border" style="width: 8.5rem;">
                      UNIDAD ORGÁNICA
                  </th>
                  <th scope="col" class="px-6 py-3 border" style="width: 6.8rem;">
                      COD. PUESTO
                  </th>
                  <th scope="col" class="px-6 py-3 border text-wrap" style="width: 35rem;">
                      PUESTO
                  </th>
                  <th scope="col" class="px-6 py-3 border" style="width: 10rem;">
                      Autoevaluación
                  </th>
                  <th scope="col" class="px-6 py-3 border" style="width: 10rem;">
                      Acciones
                  </th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of DataList" class="border hover:bg-gray-100">     
                  <th class="px-6 py-4 text-black border">
                      <img class="w-20 h-20" 
                           [src]="item.foto" loading="lazy" 
 
                           crossorigin="anonymous" (error)="onImgError($event)"
                           alt="Foto">
                  </th>         
                  <th class="px-6 py-4 text-gray-900 whitespace-nowrap">
                      <div class="text-base font-semibold">{{removeLeadingZeros(item.codigoFicha)}}</div>
                  </th>
                  <td class="px-6 py-4 text-black border">
                      {{item.apellidosNombres}}
                  </td>
                  <td class="px-6 py-4 text-black border">
                      {{item.unidadOrganica}}
                  </td>
                  <td class="px-6 py-4 text-black border">
                      {{item.codigoPuesto}}
                  </td>
                  <td class="px-6 py-4 text-black border">
                      {{item.nombrePuesto}}
                  </td>
                  <td class="px-6 py-4 text-black border">
                      <div *ngIf="item.estadoAutoevaluacion" class="flex items-center">
                          <span class="badgegreen bg-green-500">EVALUADO</span>                   
                      </div>
                      <div *ngIf="!item.estadoAutoevaluacion" class="flex items-center">
                          <span class="badgered bg-red-500">NO EVALUADO</span>                           
                      </div>   
                  </td>
                  <td class="px-6 py-4">
                      <div>
                          <button type="button" *ngIf="item.estadoAutoevaluacion" (click)="OpenResultIframe(item.codigoFicha,item.codigoPuesto)" class="text-white bg-green-500 hover:bg-green-600 font-medium rounded-lg text-sm px-2.5 py-2.5 w-full">Ver resultados</button>
                          <button type="button" *ngIf="!item.estadoAutoevaluacion" (click)="sendEmail(item.apellidosNombres,item.codigoPuesto,item.codigoFicha)" class="text-white bg-blue-500 hover:bg-blue-600 font-medium rounded-lg text-sm px-2.5 py-2.5 w-full">Notificar</button>
                      </div>                    
                  </td>
              </tr>
          </tbody>
      </table>
    </div>
    
  
  </div>
  <div *ngIf="ShowResultIframe" class="relative z-10" aria-labelledby="modal-title"  (click)="closeIframe()" role="dialog" aria-modal="true">
      <div class="fixed inset-0 bg-gray-900/50 transition-opacity" ></div>
      <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0">
          <div class="relative transform overflow-hidden rounded-lg  text-left shadow-xl transition-all sm:my-8 sm:w-full" style="max-width: 65rem;">
            <div class=" p-2">
              <div>
                <iframe [src]="iframeSrc" frameborder="0" width="100%"></iframe>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
